<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Like Button</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
  <script type="module" src="./js/app.js"></script>
</head>

<body>
  <main class="main">
    <article class="post">
      <div class="post__top">
        <div class="post__profile">
          <figure class="post__profile-picture">
            <img src="./images/profile-picture.jpg" alt="User profile picture">
          </figure>
          <h4 class="post__username">maisa.narzary</h4>
        </div>
        <button type="button" class="post__btn post__btn--more-options">
          <i class="ri-more-2-line"></i>
        </button>
      </div>
      <div class="post__content">
        <figure class="post__image">
          <img src="./images/woman-in-cadar-graphic-art.webp" alt="Woman in cadar graphic art">
        </figure>
      </div>
      <div class="post__bottom">
        <button type="button" class="post__btn post__btn--like">
          <i class="ri-heart-line"></i>
        </button>
        <button type="button" class="post__btn post__btn--comment">
          <i class="ri-chat-1-line"></i>
        </button>
        <button type="button" class="post__btn post__btn--share">
          <i class="ri-share-forward-line"></i>
        </button>
        <button type="button" class="post__btn post__btn--save">
          <i class="ri-bookmark-line"></i>
        </button>
      </div>
    </article>
  </main>
</body>

</html>
